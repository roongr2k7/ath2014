<div class="row">
<div class="col-md-12">
<h1>{{permalink}}</h1>

<p>This should be where the description is. We allow the user to upload a markdown doc</p>
<p>We simply use facebook "like" mechanism on the link</p>
<h4>ถูกใจกดไลค์</h4>
<div class="fb-like" data-width="300px" data-href="{{url}}" data-show-faces="false" data-layout="standard" data-action="like" data-share="true"></div>
<h4>สงสัยให้คอมเมนท์</h4>
<div class="fb-comments" data-href="{{url}}" data-numposts="20" data-colorscheme="light"></div>
</div>
</div>
